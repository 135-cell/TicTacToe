<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="0styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1 id="welcomeTxt">TIC-TAC-TOE <t>MASTERS</t>
    </h1>
    <div class="wrapper">

        <form class="form-inline" name="welcomeForm" onsubmit="submitForm(event)">
            <div class="player">
                <p><img class="playericon" src="p1.png" alt="player1"> <br>PLAYER 1</p><br> 
                <input class="io" type="text" name="playerOne">
            </div>

            <div>
                <button class="btn" type="submit">START</button>
            </div>

            <div class="player">
                <p><img class="playericon" src="p2.png" alt="player2"><br>PLAYER 2</p><br>
                <input class="io" type="text" name="playerTwo">
            </div>
        </form>



        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <script src="start.js"></script>
</body>
</html>
